{% extends "django_registration/base.html" %}
{% load bootstrap3 %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4">

        </div>
        <div class="col-md-4">
            {% if form.errors %}
                <p>Some information might be incorrect</p>
            {% endif %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="text-center">Sign Up</h3>
                </div>
                <div class="panel-body">
                    <form action="/accounts/register/" method="POST">
                        {%csrf_token%}
                        {% for field in form %}
                            {% bootstrap_field field %}
                         {% endfor %}

                        <div class="form-group">
                            <input type="submit" name="" id="" class="btn btn-primary" value="Sign Up">
                        </div>
                        <input type="hidden" name="next" id="" value="{{text}}">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">

        </div>
    </div>
</div>
{%endblock%}
